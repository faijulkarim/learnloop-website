<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      transition: 0.2s;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      min-height: 100vh;
      overflow-y: auto;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      background-color: gray;
      border-radius: 50%;
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 50px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
    }

    .progress-fill {
      width: 40%;
      height: 100%;
      background-color: #1e3a8a;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        padding: 15px;
      }

      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-header img {
        margin-bottom: 10px;
      }
    }
    .log-out-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .log-out-btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Personal Info</a>
    <a href="#">Courses</a>
    <a href="#">Challenges</a>
    <a href="#"><button class="log-out-btn" onclick="logout()">Logout</button></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card profile-header">
      <img src="#" alt="Profile">
      <div>
        <h3>Welcome xyz!</h3>
        <p>Email: xyz@gmail.com</p>
        <p>Phone: 01700000000</p>
      </div>
    </div>

    <div class="card">
      <h3>Progress</h3>
      <p>Basic Info Completed</p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="card">
      <h3>Resume Upload</h3>
      <input type="file">
    </div>

    <div class="card">
      <h3>Education</h3>
      <button>Add Education</button>
    </div>

    <div class="card">
      <h3>Skills</h3>
      <button>Add Skill</button>
    </div>

    <div class="card">
      <h3>Projects</h3>
      <button>Add Project</button>
    </div>

    <div class="card">
      <h3>Certificates & Awards</h3>
      <button>Add Award</button>
    </div>
  </div>
</div>

  <script>
    // ইউজার লগইন আছে কিনা চেক করো
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const user = JSON.parse(localStorage.getItem("user"));

    if (isLoggedIn !== "true" || !user) {
      alert("Please login first.");
      window.location.href = "index.html";
    } else {
      document.getElementById("usernameDisplay").textContent = user.username;
    }

    // Logout ফাংশন
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
